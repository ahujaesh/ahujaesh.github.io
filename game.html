
  <!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
  <title>JS Bin</title>
  <style>

    @import url('https://fonts.googleapis.com/css?family=Exo:400,700');

*{
    margin: 0px;
    padding: 0px;
}

body{
    font-family: 'Exo', sans-serif;
}


.context {
    width: 100%;
    position: absolute;
    top:5vh;

}

.context h1{
    text-align: center;
    color: #fff;
    font-size: 50px;
}


.area{
    background: rgba(243,244,251,0.5);
    width: 100%;
    height:100vh;
}

.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circle-green {
    background: rgba(221,238,198,0.7);
}

.circle-blue {
    background: rgba(198,221,238,0.7);
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    animation: animate 25s linear infinite;
    bottom: -150px;
}

.circles li:nth-child(1){
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}


.circles li:nth-child(2){
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 12s;
}

.circles li:nth-child(3){
    left: 70%;
    width: 20px;
    height: 20px;
    animation-delay: 4s;
}

.circles li:nth-child(4){
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 18s;
}

.circles li:nth-child(5){
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
}

.circles li:nth-child(6){
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 3s;
}

.circles li:nth-child(7){
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 7s;
}

.circles li:nth-child(8){
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 45s;
}

.circles li:nth-child(9){
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 35s;
}

.circles li:nth-child(10){
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}



@keyframes animate {

    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }

    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }

}

  h1, h2, h3, h4, h5, h6 {
      font-family: 'Bangers', Georgia, Times, serif;
      text-shadow: 2px 2px #FF0000, 4px 4px cyan;
      letter-spacing: 1.5px;
  }
  p, div {
      font-family: 'Nobile', Helvetica, Arial, sans-serif;
  }

  ul li {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 20px;
  }

  #maintitle {
    font-size: 45pt;
  }
  </style>
</head>

<body>

<div class="context">
    <div style="margin:10%;">
      <h2 id="maintitle"> DI Two Truths and a Lie </h2>
      <br>
      <div>
        <p>
        - The average years of DI experience in on our team is 3.428 years.
       <br><br>- We have appeared on the The Katy News magazine
       <br><br>- Sristi is the tallest member of the team</p>
      </div>
    </div>
  </div>
  <div class="area" >
              <ol class="circles">
                      <li class="circle-green"></li>
                      <li class="circle-green"></li>
                      <li class="circle-green"></li>
                      <li class="circle-green"></li>
                      <li class="circle-green"></li>
                      <li class="circle-blue"></li>
                      <li class="circle-blue"></li>
                      <li class="circle-blue"></li>
                      <li class="circle-blue"></li>
              </ol>
  </div >


</body>
</html>
