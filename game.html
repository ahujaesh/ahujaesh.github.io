#countdown-box {
    width: 100%;

    padding: 59px 29px;

    color: white !important;
    text-align: center;
  }

  #countdown-box,
#countdown-box > div::before {
    background: url("https://ahujaesh.github.io/city-night.jpg") fixed 0 / cover;
}


  #countdown-box > div::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: -1;
    filter: blur(10px);
    margin: -30px;
  }

#mobile-countdown-box {
    width: 100%;
    margin: auto;
    padding: 59px 29px;
    text-shadow: 0 1px 1px hsla(0, 0%, 100%, .3);
    box-shadow: 0 0 0 1px hsla(0, 0%, 100%, .3) inset, 0 .3em 1em rgba(0, 0, 0, 0.12);

#mobile-countdown-box > div::before {

}


  #mobile-countdown-box > div::before {
    content: "";
    position: absolute;

  #circle-section {
    width: 100%; height: 529px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #circle-section a {
   font-size: 14px;
  }
  .path {
    width: 300px; height: 300px;
    border-radius: 50%;
    margin: 100px auto;
    position: relative;
    display: flex;
  }
  .avatar {
    width: 50px;
    position: absolute;
    top: 124px; left: 124px;
    animation: circular-smooth-spin 7.5s infinite linear;
    animation-play-state: running;
  }
  .avatar > span {
    font-weight: 500;
    position: absolute;
    white-space: nowrap;
    top: -50%; left: 50%;
    padding: 3px 12px;
    opacity: 0;
    transform: scale(0);
    transition: opacity, transform .8s;
    transform-origin: 0 bottom;
  }

  .avatar > img {
    width: inherit;
    border-radius: 50%;
    overflow: hidden;
  }

  .path:hover .avatar {
    animation-play-state: paused;
  }

  .path:hover .avatar > span {
    opacity: 1;
    transform: scale(1);
    transition: opacity, transform .8s;
  }
  .avatar:nth-of-type(2){
    animation-delay: -1.25s;
  }

  .avatar:nth-of-type(3){
    animation-delay: -2.5s;
  }

  .avatar:nth-of-type(4){
    animation-delay: -3.75s;
  }

  .avatar:nth-of-type(5){
    animation-delay: -5s;
  }
  .avatar:nth-of-type(6){
    animation-delay: -6.25s;
  }

  @keyframes circular-smooth-spin {
    from {
      transform: rotate(0turn) translateY(-124px) rotate(1turn)
    }
    to {
      opacity: 1;
      transform: rotate(1turn) translateY(-124px) rotate(0turn)
    }
  }
  #alt-circle-section {
    display: none;
  }
  @media only screen and (max-width: 767px) {
    #alt-circle-section {
        display: block;
    }

    #circle-section {
        display: none;
    }
